<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>

<!--******************************************************* -->
<!-- Splits viewing window into two sections, the first     -->
<!-- comprising the left margins navigational bar.  The     -->
<!-- second comprises the content section of the page.      -->
<!-- ****************************************************** -->

<frameset cols="180,*" frameborder="0" framespacing="0" marginwidth="0" marginheight="0" border="0"> 


<!--******************************************************* -->
<!-- This line specifies the contents of the navbar         -->
<!-- of the JLPrexus web site.  The navbar can be easily    -->
<!-- updated to reflect the needs of any navigational       -->
<!-- links required of the page.                            -->
<!-- ****************************************************** -->

<frame src="navbar1.html" noresize scrolling="no" name="navbar">


<!--******************************************************* -->
<!-- This line loads the contents of the right section of   -->
<!-- the web page.  This section contains the contents of   -->
<!-- the site, and can be populated with whatever info      -->
<!-- pertinent to the actual page.                          -->
<!-- ****************************************************** -->

<frame src="homecontent.html" noresize scrolling="auto" name="content">


<!--******************************************************* -->
<!-- Close all remaining FRAMESETS                          -->
<!-- ****************************************************** -->

</frameset>

</html>
