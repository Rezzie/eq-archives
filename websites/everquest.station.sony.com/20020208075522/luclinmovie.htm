<script language="JavaScript">
function gotosite(url)
{
	if (opener)
	{
		opener.document.location=url;
		self.close();
	}
	else
	{
		document.location=url;
	}
}

function gotoeverquest()
{
	gotosite("/index.jsp");
}

function gotoluclin()
{
	gotosite("/luclin/index.jsp");
}

function luclinMovie_DoFSCommand(command, args)
{
	if (command=="gotoluclin")

	}
	if (command=="gotoeverquest")
	{
		gotoeverquest();
	}
}

	document.write('   call luclinMovie_DoFSCommand(command, args)\n');
	document.write('end sub\n');
	document.write('</script\>\n');
}
