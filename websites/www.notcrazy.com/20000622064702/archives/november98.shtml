<mvassign name="month" value="{stm_mon}">
<mvif expr = "{month EQ 'Jan'}">

<mvif expr = "{month EQ 'Feb'}">
<mvassign name = "month" value = "February">
</mvif>
<mvif expr = "{month EQ 'Mar'}">

<mvif expr = "{month EQ 'Oct'}">

<mvif expr = "{month EQ 'Dec'}">
<mvassign name = "month" value = "December">

<mvassign name="year" value="{tm_year}">

<mvimport file = "November1998.dat" FIELDS="name,time,month,day,days,year,subject,linksubject,post,source" delimiter = "@#$!~">

<mvif expr="{name EQ 'Arr MiHardies'}">
<mvassign name="sourcemail" value="arrmihardies@notcrazy.com">
</mvif>
<mvif expr="{name EQ 'dispater'}">
<mvassign name="sourcemail" value="dispater@notcrazy.com">
</mvif>
<mvif expr="{name EQ 'Zetleft'}">
<mvassign name="sourcemail" value="far_side@bigfoot.com">
</mvif>
<mvif expr="{name EQ 'Habib'}">
<mvassign name="sourcemail" value="jhulse@linkport.com">
</mvif>

<mvif expr="{day LT lastpostdate}">

<table width=400>
<TR>
<TD bgcolor="Gold" background="http://www.notcrazy.com/images/day.jpg">
<font color="#000000"><mveval expr = "{days}">, <MvEval expr = "{month}"> <MvEval expr = "{day}"></font>
