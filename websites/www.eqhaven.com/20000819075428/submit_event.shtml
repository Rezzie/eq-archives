<html>

<BODY bgcolor="Black" text="White" link="#9999FF" background="graphics/stars.gif" vlink="#9999FF" alink="#9999FF">

<div align="center"><font face="Verdana,Arial" size="2">Please Fill in the information below and hit the submit button to send us an upcoming Event that will be listed on our home page.</font></div>
<form method="post" action="/cgi-bin/mailevent.cgi">

</tr>

</tr>
<tr>

	<option value="Rallos Zek">Rallos Zek</option>
	<option value="Vallon Zek">Vallon Zek</option>

	<option value="Fennin Ro">Fennin Ro</option>
	<option value="Innoruuk">Innoruuk</option>
	<option value="Karana">Karana</option>
	<option value="Mithaniel Marr">Mithaniel Marr</option>
	<option value="Povar">Povar</option>
	<option value="Prexus">Prexus</option>
	<option value="Quellious">Quellious</option>
	<option value="The Rathe">The Rathe</option>
	<option value="Rodcet Nife">Rodcet Nife</option>
	<option value="Solusek Ro">Solusek Ro</option>
	<option value="Tarew Marr">Tarew Marr</option>
	<option value="Tunare">Tunare</option>
	<option value="Veeshan">Veeshan</option>
	<option value="Xegony">Xegony</option>
</select></td>
</tr>
<tr>

<td align=right><font face="Verdana,Arial" size="2"><b>Type:</b></font></td>

</tr><tr>
<td align=right valign=top><font face="Verdana,Arial" size="2"><b>Month:</b></font></td>
<td align=left><SELECT NAME=month>
        <OPTION VALUE="January">January

        <OPTION VALUE="April">April
        <OPTION VALUE="May">May

		</tr>
		<tr>
<td align=right valign=top><font face="Verdana,Arial" size="2"><b>Time: (PST):</b></font></td>
<td align=left><SELECT NAME=hours>

		<SELECT NAME=ampm>
        <OPTION VALUE="AM" SELECTED>AM

		</SELECT></td>
		</tr>
		<tr>
		<td align=right valign=top><font face="Verdana,Arial" size="2"><b>Description:</b></font></td>

		<input type=submit value=submit></td></tr></table>

		</body>
</html>
