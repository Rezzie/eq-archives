<form id="idLoginForm" action="https://thesafehouse.org/forums/auth/login" method="post" class="h-clearfix">
	<input type="hidden" name="url" value="aHR0cDovL3d3dy50aGVzYWZlaG91c2Uub3JnLw==" />
	<div class="login-fieldset table">
		<div class="tr">
			
				
			
			<span class="td">
				<input tabindex="100" type="text" name="username" id="idLoginUserName" value="" class="js-login-username b-form-input__input b-form-input__input--full " placeholder="User Name" />
			</span>
		</div>
		<div class="tr">
			<span class="td">
				<input tabindex="101" type="password" autocomplete="off" name="password" id="idLoginPassword" class="b-form-input__input b-form-input__input--full " placeholder="Password" />
			</span>
		</div>
	</div>
	<div class="secondary-controls h-left">
		<input tabindex="102" type="checkbox" name="rememberme" id="idLoginRememberMe"  />
		<label for="idLoginRememberMe">Remember me</label>
		<a tabindex="104" href="https://thesafehouse.org/forums/lostpw" id="idLostPasswordLink" target="_top">Forgot password or user name?</a>
	</div>
	<div class="primary-controls h-right">
		<button type="submit" tabindex="103" id="idLoginBtn" class="b-button b-button--primary">Log in</button>
		
		or <a id="idLoginSignup" href="https://thesafehouse.org/forums/register?urlpath=aHR0cDovL3d3dy50aGVzYWZlaG91c2Uub3JnLw%3D%3D" target="_top">Sign Up</a>
	</div>
	<input type="hidden" id="vb_loginmd5" name="vb_login_md5password" value="">
	<input type="hidden" id="vb_loginmd5_utf8" name="vb_login_md5password_utf" value="">
</form>


<script type="text/javascript">
(function(){
	//remove highlight on focus
	var loginInputs = document.querySelectorAll('#idLoginForm .login-fieldset input');
	for (var i = 0; i < loginInputs.length; i++) {
		loginInputs[i].onfocus = function() {
			this.className = this.className.replace(/\bbadlogin\S*/g, '');
		}
	};

	/*disable the submit button when submitting the form to prevent
	 it from being clicked or tapped a second time */
	document.getElementById('idLoginForm').onsubmit = function() {
		document.getElementById('idLoginBtn').disabled = 'disabled';
		/* if the md5hash code changes, keep it synchronized with the login code in the widget_register template */
		md5hash(document.getElementById('idLoginPassword'), document.getElementById('vb_loginmd5'), document.getElementById('vb_loginmd5_utf8'), 0);

	};

	//set focus to first textbox if error is not related to invalid username or password
	if (document.querySelectorAll('#idLoginForm .login-fieldset input[type=text][class*=badlogin]').length == 0) {
		try {
			document.querySelectorAll('#idLoginForm .login-fieldset input')[0].focus();
		}catch(e){}
	}


})();
</script>
