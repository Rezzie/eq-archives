}

function switchClassTo(newClass)
{
	if((prevRace) && (newClass != prevClass) && (confirmValid(prevRace,newClass) == true))
	{
		if(prevClass){document.images[prevClass].src = eval(prevClass + "UP.src");}
		document.images[newClass].src = eval(newClass + "DOWN.src");
		printData(prevRace,newClass);
		prevClass = newClass;
	}

function confirmValid(prevRace,newClass)
{
	for(var i = 0; i < 13; i++)
	{
		if(prevRace == race[i][1])
		{
			for(var z = 0; z < 14; z++)
			{
				if(newClass == classes[z][1])
				{
					if(race[i][z + 3] == '1')
					{
						return true;
					}
					else
					{
						return false;
					}
				}
			}
		}
	}	
}

function setRaceClasses(newRace)
{
	var iC = 0;
	for(var i = 0; i < 13; i++)
	{
		if(newRace == race[i][1])
		{
			for(var z = 3; z <= 16; z++)
			{
				if(race[i][z] == '1')
				{
					curImageName = classes[(z - 3)][1];
					document.images[curImageName].src = eval(classes[iC][1] + "UP.src");
				}
				else
				{
					curImageName = classes[(z - 3)][1];
					document.images[curImageName].src = eval(classes[iC][1] + "NA.src");
				}
				iC++;
			}
		}
	}
}

function calcXP(level,raceMult,classMult)
{
	var c = (level > 30) ? 1 + Math.floor((level - 30 + 4) / 5) * 0.1 : 1;
	if (level <= 30){c = 1}
	else if (level <= 35){c = 1.1}
	else if (level <= 40){c = 1.2}
	else if (level <= 45){c = 1.3}
	else if (level <= 51){c = 1.4}
	else if (level <= 54){c = 1.3 + ((level - 50) / 10)}
	else if (level <= 59){c = 1.4 + ((level - 50) / 10)}
	else if (level <= 60){c = 1.5 + ((level - 50) / 10)}
	else {c = 2.6}
        return(Math.floor(c * raceMult * classMult * Math.pow(level - 1, 3)));
}
