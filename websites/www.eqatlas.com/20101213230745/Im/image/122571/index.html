    <script type="text/javascript"><!--
    
    var starscale = 5;  // the scale set by rateit, used by updateavgstars
    
    function delrate(c,i) {
      Ajakz.onload = handleload;
      var url = '/cgi-bin/ratings.pl?action=delrate&amp;page_cat=' + c + '&amp;page_id=' + i;
      Ajakz.Run(url);      
      updatemystars(0,starscale,c,i,true);
    }
    
    function rateit(i,c,r,s) {
      Ajakz.onload = handleload;
      var url = '/cgi-bin/ratings.pl?showavg=1&amp;action=rate&amp;rating=' + r + '&amp;scale=' + s + '&amp;page_cat=' + c + '&amp;page_id=' + i;
      Ajakz.Run(url);
      starscale = s;
      updatemystars(r,s,c,i,true);
    }
    
    function handleload(thing) {
      if (Ajakz.req.readyState == 4) {
        if (Ajakz.req.status == 200) {
          updateavgstars(Ajakz.req.responseText);
        }
      }
    }
    
    // update the stars for average rating
    function updateavgstars(rating) {
      var rate1 = 0;
      var rate2 = 0;
      var re = /(\d+)\.(\d+)/;
      m = re.exec(rating);
      
      // roundingish thing.
      rate1 = m[1];
      if (m[2] > 0) {
        if (m[2] <= 33) {
          ;
        } else if (m[2] <= 66) {
          rate2 = 5;
        } else {
          rate1++;
        }
      }
      
      var starhtml = '<span class="ratingstars-static ratingstars-' + rate1 + '">';

      for (i=1;i<=starscale;i++) {
        var hclass = '';
        var tmprate = rate1;
        tmprate++;
        if (rate2 > 0) { 
          if (i == tmprate) {
            hclass = ' class="half"';
          }
        } else {
          hclass = '';
        }
        starhtml = starhtml + '<b' + hclass + '><i></i>';
      }

      for (i=1;i<=starscale;i++) {
        starhtml = starhtml + '</b>';
      }
    
      ge('akzratingsavg').innerHTML = starhtml + '</span>';
    }

    
    // update the stars for the user rating
    function updatemystars(rating,scale,pagecat,pageid,ratable) {
      // no need to do half-stars here since this only runs when we update, and that update uses the current scale
      var starhtml = '';
      if (rating > 0) {
        starhtml = '<span class="ratingstars ratingstars-' + rating + '">';
      } else {
        starhtml = '<span class="ratingstars">';
      }
      
      for (i=1;i<=scale;i++) {
        if (ratable == true) {
          var action = 'onclick="rateit(\'' + pageid + '\',\'' + pagecat + '\',\'' + i + '\',\'' + scale + '\')"';
          starhtml = starhtml + '<b><i ' + action + '></i>';
        } else {
          starhtml = starhtml + '<b><i></i>';
        }
      }
    
      for (i=1;i<=scale;i++) {
        starhtml = starhtml + '</b>';
      }
    
      ge('akzratingsmine').innerHTML = starhtml + '</span>';
    
    }
    
    // --></script>
  
      <div class="ratingsbox">
