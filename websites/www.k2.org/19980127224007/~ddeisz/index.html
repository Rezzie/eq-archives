<HTML>
<HEAD>
<TITLE>Dave Deisz' Home Page</TITLE>
</HEAD>
<frameset rows="85, *"
          border="YES">
    <!-- Top Frame -->
    <frameset cols="16%, *, 17%"
              border="YES">
        <frame src="logo.html" 
               name="top"
               frameborder="2"
               scrolling="NO" 
               framespacing="0"
               marginwidth="0" 
               noresize>
        <frame src="head.html"
               name="head"
               frameborder="2" 
               framespacing="0"
               marginwidth="2">
        <frame src="counter.html" 
               name="counter"
               frameborder="2"
               scrolling="NO" 
               framespacing="0"
               marginwidth="0" 
               noresize>
    </frameset>
    <frameset cols="100%"
              border="YES">
        <!-- Main screen frame -->
        <frame src="main.html" 
               name="main"
               frameborder="2">
    </frameset>
</frameset>
</HTML>
