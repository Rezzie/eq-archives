function scroll_status (seed)
{
        var msg = "Stoney Man Farm Design...For all of you needs....Web Page Creation....Photography....Scanning.....Layout.....Printing.....708-379-4090...";
        var out = " ";
        var c   = 1;

        if (150 < seed) {
                seed--;
                var cmd="scroll_status(" + seed + ")";
                timerTwo=window.setTimeout(cmd,100);
        }
        else if (seed <= 150 && 0 < seed) {
                for (c=0 ; c < seed ; c++) {
                        out+=" ";
                }
                out+=msg;
                seed--;
                var cmd="scroll_status(" + seed + ")";
                window.status=out;
                timerTwo=window.setTimeout(cmd,100);
        }
        else if (seed <= 0) {
                if (-seed < msg.length) {
                        out+=msg.substring(-seed,msg.length);
                        seed--;
                        var cmd="scroll_status(" + seed + ")";
                        window.status=out;
                        timerTwo=window.setTimeout(cmd,100);
                }
                else {
                        window.status=" ";
                        timerTwo=window.setTimeout("scroll_status(150)",100);
                }
        }
}
// -- End of JavaScript code -------------- --></SCRIPT></P>
