<!-- // Begin hiding Script from old Shouser Browsers

// HotDog JavaScript Name="FadeColours"

function doFade (tempColor) {
    document.bgColor=tempColor;
    if (navigator.userAgent.indexOf("MSIE") != -1){
        timerDelay (1500);
    }
    timerDelay (750);
}

function timerDelay(Delay) {
    for (Count=0 ; Count < Delay; Count++){}
    return;
}

var colorState = new Array();

// separate the rgb values
function colorParse(colorValue){
    var parse = new Array();
    parse[0] = parseInt(colorValue.substring(0,2), 16);
    parse[1] = parseInt(colorValue.substring(2,4), 16);
    parse[2] = parseInt(colorValue.substring(4,6), 16);
    return (parse);
}

// start the fade
function fade(fadeFrom, fadeTo){
    orgColor = colorParse(fadeFrom);
    finishColor = colorParse(fadeTo);

    // rgb value goes up....or maybe down
    for (i=0; i <3; i++){
        colorState[i] = (orgColor[i] > finishColor[i]) ? false: true;
    }

    done = false;

    while (!done){
        tempcount =0;
        for (i=0; i<3; i++){
            tempcount += changeColor(i);
        }

        doFade(intToHex(orgColor[0])+ intToHex(orgColor[1])+ intToHex(orgColor[2]));

        if (tempcount >=3){
            done = true;    // finished fading
        }

    }
}

// convert an int(0-255) into stringhex
var hexChars = "0123456789ABCDEF";

function intToHex(Dec) {
    var a = Dec % 16;
    var b = (Dec - a)/16;
    hex = "" + hexChars.charAt(b) + hexChars.charAt(a);
    return hex;
}

// increment/decrement the color
function changeColor(stateNum){
    if (colorState[stateNum]){
        orgColor[stateNum] += 10;
        if (orgColor[stateNum] > finishColor[stateNum]){
            orgColor[stateNum] = finishColor[stateNum];
            return 1;
        }
    }
    else {
            orgColor[stateNum] -= 10;
            if (orgColor[stateNum] < finishColor[stateNum]){
                orgColor[stateNum] = finishColor[stateNum];
                return 1;
            }
        }
        return 0;
}

// End FadeColours Definition
// End Hiding Script -->
