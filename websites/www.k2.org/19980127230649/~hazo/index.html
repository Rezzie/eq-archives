<!-- Helpers for this page...
function Navigate(){
   webpage = document.navform.program.selectedIndex;
   webpageval = document.navform.program.options[webpage].value;
   if (webpageval =="x") return;
   window.location = webpageval;
}
// Navigation - Start
function goback(){
alert("Good Bye!");
history.go(-1);
}
function gettheDate() {
Todays = new Date();
TheDate = "" + (Todays.getMonth()+ 1) +" / "+ Todays.getDate() + " / " +
Todays.getYear()
document.clock.date.value = TheDate;
}


var timerID = null;
var timerRunning = false;
function stopclock (){
        if(timerRunning)
                clearTimeout(timerID);
        timerRunning = false;
}

function startclock () {
        // Make sure the clock is stopped
        stopclock();
        gettheDate()
        showtime();
        timerONE=window.setTimeout('scroll_status(100)',50);
}

function showtime () {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds()
        var timeValue = "" + ((hours >12) ? hours -12 :hours)
        timeValue += ((minutes < 10) ? ":0" : ":") + minutes
        timeValue += ((seconds < 10) ? ":0" : ":") + seconds
        timeValue += (hours >= 12) ? " P.M." : " A.M."
        document.clock.face.value = timeValue;
        // you could replace the above with this
        // and have a clock on the status bar:
        // window.status = timeValue;
        timerID = setTimeout("showtime()",1000);
        timerRunning = true;
}
// Netscapes Clock - Stop

function scroll_status (seed)
{
        var msg = "Welcome To My Experimental Home Page.";
        var out = " ";
        var c   = 1;

        if (150 < seed) {
                seed--;
                var cmd="scroll_status(" + seed + ")";
                timerTwo=window.setTimeout(cmd,25);
        }
        else if (seed <= 150 && 0 < seed) {
                for (c=0 ; c < seed ; c++) {
                        out+=" ";
                }
                out+=msg;
                seed--;
                var cmd="scroll_status(" + seed + ")";
                window.status=out;
                timerTwo=window.setTimeout(cmd,25);
        }
        else if (seed <= 0) {
                if (-seed < msg.length) {
                        out+=msg.substring(-seed,msg.length);
                        seed--;
                        var cmd="scroll_status(" + seed + ")";
                        window.status=out;
                        timerTwo=window.setTimeout(cmd,25);
                }
                else {
                        window.status=" ";
                        timerTwo=window.setTimeout("scroll_status(150)",25);
                }
        }
}                         "timerONE=window.setTimeout('scroll_status(100)',50);"

// end Helpers -->


</script>
