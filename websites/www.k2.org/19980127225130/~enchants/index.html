<html>

<!-- -----Beginning of script to make the scrolling message----- -->
<script language="JavaScript">

function scrollit_r2l(seed)
{
  var m1 = "Click on RESEARCH ENDEAVORS for papers and presentations!   "
  var m2 = " ";
  var msg = m1+m2;
  var out = " ";
  var c = 1;
  if (seed > 100) {
    seed--;
    var cmd="scrollit_r2l(" + seed + ")";
    timerTwo=window.setTimeout(cmd,100);
  }
  else if (seed <= 100 && seed > 0) {
    for (c=0; c<seed; c++) {
      out+=" ";
    }
    out+=msg;
    seed--;
    var cmd="scrollit_r2l(" + seed + ")";
      window.status=out;
    timerTwo=window.setTimeout(cmd,100);
  }
  else if (seed <= 0) {
    if (-seed < msg.length) {
      out+=msg.substring(-seed,msg.length);
      seed--;
      var cmd="scrollit_r2l(" + seed + ")";
      window.status=out;
      timerTwo=window.setTimeout(cmd,100);
    }
    else {
      window.status=" ";
      timerTwo=window.setTimeout("scrollit_r2l(100)",75);
    }
  }
}

</script>
<!-- -----------------------End of Script----------------------- -->
