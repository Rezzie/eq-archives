<BODY BGCOLOR=#FFFFFF>
<SCRIPT>
function dragAround(){
var x,y,button;
 x=event.x;
 y=event.y;
 button=event.button;

	if (button==1) {//left button down?
		if (source==null) {//new code to ease drag
		source=window.event.srcElement;}

		if (source.tagName=="IMG"){
			source.style.posLeft=x-40;
			source.style.posTop=y-10;
		}
	}
	if (button!=1) {source=null;}
window.event.returnValue=false;
window.event.cancelBubble=true;
}
var source;
source=null;
document.onmousemove=dragAround;
</SCRIPT>
