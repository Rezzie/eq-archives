<SCRIPT LANGUAGE="JavaScript">

<!-- Beginning of Web/JavaScript Applet -------------------


function scroll_status (seed)



{       var msg = "Thanks for visiting Andrea's home page. Any comments, good or bad, are welcome. E-mail me your URL or an interesting  one. Enjoy your stay and come back often. Andrea - Keeper of the Page.";

        var out = " ";

        var c   = 1;



        if (150 < seed) {

                seed--;

                var cmd="scroll_status(" + seed + ")";

                timerTwo=window.setTimeout(cmd,100);

        }

        else if (seed <= 150 && 0 < seed) {

                for (c=0 ; c < seed ; c++) {

                        out+=" ";

                }

                out+=msg;

                seed--;

                var cmd="scroll_status(" + seed + ")";

                window.status=out;

                timerTwo=window.setTimeout(cmd,100);

        }

        else if (seed <= 0) {

                if (-seed < msg.length) {

                        out+=msg.substring(-seed,msg.length);

                        seed--;

                        var cmd="scroll_status(" + seed + ")";

                        window.status=out;

                        timerTwo=window.setTimeout(cmd,100);

                }

                else {

                        window.status=" ";

                        timerTwo=window.setTimeout("scroll_status(150)",100);

                }

        }

}

// -- End of JavaScript code -------------- -->
