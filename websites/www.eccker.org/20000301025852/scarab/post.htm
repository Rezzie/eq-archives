<!DOCTYPE HTML PUBLIC "-//SoftQuad//DTD HoTMetaL PRO 5.0::19981022::extensions to HTML 4.0//EN" "hmpro5.dtd"> 
 
<HTML>
 
<HEAD>
<TITLE>Scarab Discussion Board</TITLE>
<script language="javascript">

var savedname = getCookie("scarabname");
	if (savedname == null) savedname = "";
	if (savedname == "null") savedname = "";
var savedemail = getCookie("scarabemail");
	if (savedemail == null) savedemail = "";
	if (savedemail == "null") savedemail = "";
var savedurl = getCookie("scaraburl");
	if (savedurl == null) savedurl = "";
	if (savedurl == "null") savedurl = "";
var savedtitle = getCookie("scarabtitle");
	if (savedtitle == null) savedtitle = "";
	if (savedtitle == "null") savedtitle = "";

function setCookies() {
	var savename = document.postform.name.value;
		if (savename == "") savename = "null";
	var saveemail = document.postform.email.value;
		if (saveemail == "") saveemail = "null";
	var saveurl = document.postform.url.value;
		if (saveurl == "") saveurl = "null";
	var savetitle = document.postform.url_title.value;
		if (savetitle == "") savetitle = "null";
	setCookie("scarabname", savename);
	setCookie("scarabemail", saveemail);
	setCookie("scaraburl", saveurl);
	setCookie("scarabtitle", savetitle);
	alert("Posting information saved and will be automatically filled in for future posts.");
	return null;
}

function clearCookies() {
	setCookie("scarabname", "");
	setCookie("scarabemail", "");
	setCookie("scaraburl", "");
	setCookie("scarabtitle", "");
	alert("Saved posting information has been cleared.");
	return null;
}

function setCookie(name, value) {
	expires = new Date();
	expires.setTime(expires.getTime()+(1000*60*60*24*3100));
	document.cookie = name + "=" + value + "; path=/" + ((expires == null) ? "" : "; expires=" + expires.toGMTString());
}

function getCookie(name) {
	var cname = name + "=";
	var dc = document.cookie;
	if (dc.length > 0) {
		begin = dc.indexOf(cname);
		if (begin != -1) {
			begin += cname.length;
			end = dc.indexOf(";",begin);
			if (end == -1) end = dc.length;
			return unescape(dc.substring(begin, end));
		}
	}
	return null;
}

</script>
</HEAD>

<BODY BGCOLOR="#000000" TEXT="#FFFFFF">
<CENTER>
<H2>Post a Message!</H2>

<table border=0>
<tr><td>
<FORM METHOD="POST" ACTION="http://www.eccker.org/cgi-bin/scarabdiscboard.pl" name="postform">
<script language="javascript">
document.write("Name: <input type=text name='name' size=50 value='" + savedname + "'><br>");
document.write("E-Mail: <input type=text name='email' size=50 value='" + savedemail + "'><p>");
</script>
<P> Subject: <INPUT TYPE="text" NAME="subject" SIZE="50"></P>
<center><P><INPUT TYPE="CHECKBOX" NAME="nohtml" VALUE="checked"> Turn off HTML support for this post.</P></center>
<P> Message:<BR>
<TEXTAREA COLS="50" ROWS="10" NAME="body" WRAP="soft"></TEXTAREA>
</P>

<script language="javascript">
document.write("Optional Link URL: <input type=text name='url' size=45 value='" + savedurl + "'><br>");
document.write("Link Title: <input type=text name='url_title' size=50 value='" + savedtitle + "'><br>");
</script>

Optional Image URL: <INPUT TYPE="text" NAME="img" SIZE="45"></P>
<center><P><INPUT TYPE="submit" VALUE="Post Message"> <INPUT TYPE="reset"></P></center>

<BR>

<hr width="50%" align="center">

<center><p><font size="+2" color="#0000ff">Autofill</font><BR>
<font size="-1"><a href="http://www.eccker.org/help.htm#autofill" target=_blank>help</a></font></p></center>

<center>
<p><input type="button" value="Save Data" onClick="setCookies();"> <input type="button" value="Clear Data" onClick="clearCookies();"></p>
</center>
</FORM>
</td></tr>
</table>
<HR WIDTH="50%" ALIGN="center">
<P><A HREF="javascript:window.close();">Cancel post and return</A></P>
</center>
</BODY>
</HTML>
